<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#92D050">
    <title>Gallery</title>
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/gallery.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/hf.js"></script>
    <script src="https://kit.fontawesome.com/77b24f5112.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div id="content-wrap">
            <div id="header">
            </div>
            <div id="head">
                <h1>Gallery</h1>
            </div>
            <div class="content">
                <div style="width: 100vw;display: flex;justify-content: center;">
                    <div class="slider">
                        <!-- Make sure that image should be in 18:9 -->
                        <div class="slides fade" style="display: block;">
                            <img src="./assets/min-s1.jpg">
                        </div>
                        <div class="slides fade" loading="lazy" style="display: none;">
                            <img src="./assets/min-s2.jpg">
                        </div>
                        <div class="slides fade" loading="lazy" style="display: none;">
                            <img src="./assets/min-s3.jpg">
                        </div>
                        <div class="slides fade" loading="lazy">
                            <img src="./assets/min-s4.jpg">
                        </div>
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                </div>
                <div class="captions">
                    <div class="caption fade" style="display: block;">
                        <p> Sunset from Chopta</p>
                    </div>
                    <div class="caption fade" style="display: none;">
                        <p> Thungnath Temple</p>
                    </div>
                    <div class="caption fade" style="display: none;">
                        <p> View from Panar Bugyal</p>
                    </div>
                    <div class="caption fade" style="display: none;">
                        <p> Nanda Ghunti</p>
                    </div>
                </div>
            </div>
            <p style="font-style: italic; padding-left:5px; font-size: 12px;">*All images are from their respective
                owner.</p>
            <div id=footer></div>
        </div>
    </div>
    <script src="js/slider.js"></script>
</body>

</html>
